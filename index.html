<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bernardo Ferreira - PlayCovid">
    <title>PlayCovid</title>
    <link rel="icon" type="image/png" href="images/favIcon.png">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <nav class="menu-nav">
            <a href="index.html">
                <img src="images/favIcon.png" alt="Logo">
            </a>
            <button id="openModalButton" aria-haspopup="dialog">Registar</button>
        </nav>

        <div id="modal" class="modal" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="modalHeader">
                    <h1>Registar conta</h1>
                    <button id="closeModalButton" aria-label="CloseModal">&times;</button>
                </div>

                <form id="registarForm" class="form-container" onsubmit="return registar(event)">
                    <div>
                        <label class="registarFoto">
                            <img src="images/p1.png" id="mostrarFoto" alt="Foto de Perfil">
                            <input type="file" id="registarFotoPerfil" name="foto" onChange="handleFotoPerfil(event)">
                        </label>
                        <input type="text" id="registarUserName" name="utilizador"
                            placeholder="Nome de utilizador" required>
                        <input type="text" id="registarNome" name="nome" placeholder="Nome próprio" required>
                    </div>
                    <div>
                        <input type="email" id="registarEmail" name="email" placeholder="Email" required>
                    </div>
                    <div>
                        <input type="date" id="registarData" placeholder="Data de nascimento" required>   
                        <div class="controls">
                            <div>
                                <input type="radio" id="registarMasculino" name="gender" value="Masculino" checked>
                                <label for="registarMasculino">Masculino</label>
                            </div>
                            <div>
                                <input type="radio" id="registarFeminino" name="gender" value="Feminino">
                                <label for="registarFeminino">Feminino</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="password" id="registarPassword" placeholder="Palavra-passe" name="psw"
                            minlength="4" required>
                        <input type="password" id="registarPasswordConf" placeholder="Confirma palavra-passe"
                            name="pswconfirm" minlength="4" required>
                    </div>
                    <button type="submit" id="btnRegistar">Registar</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <div class="card">
            <form name="formis" id="formis" onsubmit="return login(event)">
                <h1>Iniciar Sessão</h1>
                <input type="text" id="userNameLogin" name="utilizador" placeholder="Nome de utilizador" required>
                <input type="password" id="passwordLogin" name="psw" placeholder="Palavra-passe" required>
                <button type="submit">Iniciar Sessão</button>
            </form>
        </div>
    </main>

    <script src="js/index.js "></script>
</body>

</html>
